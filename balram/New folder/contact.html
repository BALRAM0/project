{% extends 'index.html' %}
{%block title%} | Contact {%endblock title%}
{% block  body%}
<style>
    .my-form {
        color: #305896;
    }
    .my-form .btn-default {
        background-color: #305896;
        color: #fff;
        border-radius: 0;
    }
    .my-form .btn-default:hover {
        background-color: #4498C6;
        color: #fff;
    }
    .my-form .form-control {
        border-radius: 5px;
    }
</style>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://source.unsplash.com/random/900x500/?phone,contact'" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/random/900x500?phone,contact" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/random/900x500/?phone,contact" alt="Third slide">
      </div>
    </div>
  </div>

<div class="container mb-3 py-4">
    <div><h1>Contact Us</h1></div>
    <br />
    <div class="row">
        <div class="col-md-10">
            <form class="my-form" method="post" action="\contact">
                {% csrf_token %}
                <div class="form-group">
                    <label for="form-name">Name</label>
                    <input type="name" class="form-control" id="form-name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="form-email">Email Address</label>
                    <input type="email" class="form-control" id="form-email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="form-subject">Telephone</label>
                    <input type="text" class="form-control" id="form-subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="form-message">Email your Message</label>
                    <textarea class="form-control" id="form-message" placeholder="Message"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>                
            </form>
        </div>
    </div>




{%endblock body %}
